<link rel="import" href="../../components/polymer/polymer.html">
<link rel="stylesheet" href="../../components/polymer-flex-layout/polymer-flex-layout.css">
<link rel="import" href="../../components/polymer-ui-menu-button/polymer-ui-menu-button.html">
<link rel="import" href="../../components/polymer-ui-menu-item/polymer-ui-menu-item.html">
<link rel="import" href="../../components/polymer-ui-submenu-item/polymer-ui-submenu-item.html">
<link rel="import" href="../../components/polymer-ui-toolbar/polymer-ui-toolbar.html">

<link rel="import"  href="../../components/polymer-ui-icon-button/polymer-ui-icon-button.html">

<!--TODO: shape creator is a misnommer , should it be "shape chooser" ?-->

<polymer-element name="shape-creator" attributes="enabled">
  <template>
    <style>
      polymer-ui-submenu-item #menu { display:inline-block;}
      polymer-ui-menu-item { font-size:12px;}

      .shape-item{ font-size:12px;opacity: 0.5;padding-left: 10px; }
      .shape-item:hover{opacity: 0.9;}
      .shape-item:active{background-color: rgba(0, 0, 0, 0.0470588);
box-shadow: rgba(0, 0, 0, 0.0980392) 0px 1px 0px 0px inset, rgba(0, 0, 0, 0.117647) 0px 0px 0px 1px;}


      .shape-item-base{display: inline-block; width:50px;padding: 10px; }
      .shape-item-base:hover{ box-shadow: rgba(0, 0, 0, 0.117647) 0px 1px 0px 0px, rgba(0, 0, 0, 0.0980392) 0px 0px 0px 1px;}


      

    :host{
        position:absolute;
        background:white;
      * {
		    opacity:0;
        -webkit-transition: opacity 0.3s ease-in;
        font-size:12px;
      }

    }

    /*:host {
      position:absolute;
      background:white;

       opacity:0;
        -webkit-transition: opacity 0.8s ease-in;

      * {
		    opacity:0;
        -webkit-transition: opacity 0.8s ease-in;
      }
    }*/
    </style>
    <template if="{{enabled}}">
      <section style="" theme="polymer-ui-light-theme">
        <polymer-ui-submenu-item icon="menu" label="Shapes(3d)" active>
              <div class="polymer-ui-light-theme shape-item" style="cursor: pointer;">
                  <span on-click="{{createDefault}}" class="shape-item-base">Cube </span>
                  <span><polymer-ui-icon-button icon="settings" on-click="{{createCustom}}"></polymer-ui-icon-button> </span>
              </div>
              <div class="polymer-ui-light-theme shape-item" style="cursor: pointer;">
                  <span on-click="{{createDefault}}" class="shape-item-base">Sphere </span>
                  <span> <polymer-ui-icon-button icon="settings" on-click="{{createCustom}}"></polymer-ui-icon-button> </span>
              </div>
              <div class="polymer-ui-light-theme shape-item" style="cursor: pointer;">
                  <span on-click="{{createDefault}}" class="shape-item-base">Cylinder </span>
                  <span>  <polymer-ui-icon-button icon="settings" on-click="{{createCustom}}"></polymer-ui-icon-button> </span>
              </div>
              <div class="polymer-ui-light-theme shape-item" style="cursor: pointer;">
                  <span on-click="{{createDefault}}" class="shape-item-base">Torus </span>
                  <span>  <polymer-ui-icon-button icon="settings" on-click="{{createCustom}}"></polymer-ui-icon-button> </span>
              </div>
        </polymer-ui-submenu-item>
        <polymer-ui-submenu-item icon="menu" label="Shapes(2d)" active>
          <div class="polymer-ui-light-theme shape-item" style="cursor: pointer;">
            <span on-click="{{createDefault}}" class="shape-item-base">Rectangle </span>
            <span>  <polymer-ui-icon-button icon="settings" on-click="{{createCustom}}"></polymer-ui-icon-button> </span>
          </div>
          <div class="polymer-ui-light-theme shape-item" style="cursor: pointer;">
            <span on-click="{{createDefault}}" class="shape-item-base">Circle </span>
            <span>  <polymer-ui-icon-button icon="settings" on-click="{{createCustom}}"></polymer-ui-icon-button> </span>
          </div>
          <div class="polymer-ui-light-theme shape-item" style="cursor: pointer;">
            <span on-click="{{createDefault}}" class="shape-item-base">Text </span>
            <span>  <polymer-ui-icon-button icon="settings" on-click="{{createCustom}}"></polymer-ui-icon-button> </span>
          </div>
        </polymer-ui-submenu-item>
        <polymer-ui-submenu-item icon="menu" label="Generic" active>
           <div class="polymer-ui-light-theme shape-item" style="cursor: pointer;">
                  <span on-click="{{createDefault}}" class="shape-item-base">Part </span>
                  <span>  <polymer-ui-icon-button icon="settings" on-click="{{createCustom}}"></polymer-ui-icon-button> </span>
           </div>
         </polymer-ui-submenu-item>
      </section>
    </template>

  </template>
  <script>
    Polymer("shape-creator",{
    enabled:false,
    createDefault:function(event,sender)
    {
      console.log("createDefaultShape",event, sender);
      this.enabled = false;
    },
    createCustom:function(event,sender)
    {
      console.log("createCustomShape",event, sender);
      this.enabled = false;
    }
    });
  </script>
</polymer-element>
