<script src="custom-grid-helper.js"></script>

<polymer-element name="grid-helper" extends="three-js-object" attributes="size step ">
  <script>Polymer('grid-helper',{
      object:null,
      size: 1000,
      step: 100,
      color: 0x00baff,
      opacity: 0.1,
      addText: true,
      textColor: "#000000",
      textLocation: "f",
      ready: function() {
        this.object = new THREE.CustomGridHelper(this.size, this.step, new THREE.Vector3(0,0,1), this.color, this.opacity, this.addText, this.textColor, this.textLocation);
        this.super();
      },
      enteredView:function()
      {
        this.super();
      }
    });
  </script>
</polymer-element>
