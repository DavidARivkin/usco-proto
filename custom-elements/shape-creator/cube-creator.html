      w: {{w}} <input type="text" value="{{target.w}}">
      d: {{d}} <input type="text" value="{{target.d}}">
      h: {{h}} <input type="text" value="{{target.h}}">

      <div>Generate code</div>

      Polymer("cube-editor",{});
    </script>
</polymer-element>
