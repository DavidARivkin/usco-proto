<link rel="import" href="../../components/polymer/polymer.html">

<polymer-element name="material-editor" attributes="selection">
<template>
  <template if="{{selection!=null && selection.material}}">
    <div id="selectedObjectInfo" style="position:absolute;right:10px;bottom:20px;z-index:9">
      <input type="color" value="{{selection.material.color | convertColor}}"> </input>
    </div>
  </template>
</template>
<script>
Polymer("material-editor",{
  selection:null,
  
  convertColor : {
        toDOM: function(value) {
          var result = "ffffff";
          if(value)
          {
            result = value.getHexString();
          }
          return "#"+result;
        },
        toModel: function(value) {
          var result = null;
          if(value)
          {
            result = new THREE.Color().setStyle(value);
          }
          return result;
        }
  },

});
</script>
