<html>
  <head>
    <title>code-editor</title>
    <meta charset="utf-8">
    <script src="../../components/platform/platform.js"></script>
    <link rel="import" href="code-editor.html">
    <link rel="import" href="tabbed-editor.html">
  </head>
  <body>
     <tabbed-code-editor style=""> </tabbed-code-editor>
     <script>
      window.addEventListener('polymer-ready', function() {
        console.log("web components ready");
        document.body.style.opacity = 1;
        var source = "";
        var codeEditor = document.querySelector('tabbed-code-editor');
        
        codeEditor.documents=codeEditor.documents.concat([
        {name:"myProject.coffee",content:"foo",modified:false},
        {name:"part.coffee",content:"class MyPart extend Part",modified:true},
        {name:"part2.coffee",content:"foobar",modified:false},
        {name:"part3.coffee",content:"class MyPart extend Part",modified:true}]);
        
      });
    </script>  
  </body>
</html>
