      polymer-ui-tabs > * {
height: 30px;

      }

polymer-ui-tabs > .polymer-selected {
background-color: rgb(85, 153, 255);
color: white;
background-position: initial initial;
background-repeat: initial initial;
border: 1px solid black;
border-radius: 4px 4px 0px 0px;
}
