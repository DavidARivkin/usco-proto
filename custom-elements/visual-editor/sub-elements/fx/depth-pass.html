
<polymer-element name="depth-pass" extends="three-post-fx" attributes="">
  <script>Polymer('depth-pass',{
    name: 'depth-pass',
    effect: null,
    ready: function()
    {
      this.material = new THREE.MeshDepthMaterial();
      this.effect = new THREE.RenderPass(this.scene, this.camera, this.material)
    },
    init:function(renderer, scene, camera)
    {
      this.scene  = this.effect.scene = scene;
      this.camera = this.effect.camera = camera;
    },
  });
  </script>
</polymer-element>
